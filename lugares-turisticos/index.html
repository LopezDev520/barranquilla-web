<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barranquilla - La arenosa</title>
    <!-- Enlace a las hojas de estilo -->
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/lugaresTuristicos.css" />
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="top">
        <a href="/">
            <!-- Logo de Barranquilla -->
            <img src="/assets/Escudo_de_Barranquilla.svg.png" alt="Escudo de Barranquilla">
        </a>

        <!-- Enlaces de navegación -->
        <div>
            <a href="/historia">Historia</a>
            <a href="/lugares-turisticos/">Sitios destacados</a>
            <a href="/quiz">Quiz</a>
            <a href="/comentarios">Comentarios</a>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <main>
        <h1>Mira nuestros lugares turisticos</h1>

        <!-- Sección de lugares turísticos -->
        <section class="lugares">
            <!-- Cada div representa un lugar turístico -->
            <!-- Lugar: Gran Malecon del Rio -->
            <div class="contenedor-img" id="gran-malecon">
                <div>Gran Malecon del Rio</div>
            </div>

            <!-- Lugar: Ventana al Mundo -->
            <div class="contenedor-img" id="ventana-al-mundo">
                <div>Ventana Al Mundo</div>
            </div>

            <!-- Lugar: Estadio Metropolitano Roberto Melendez -->
            <div class="contenedor-img" id="estadio-metropolitano">
                <div>Estadio Metropolitano</div>
            </div>

            <!-- Lugar: Paseo de Bolívar -->
            <div class="contenedor-img" id="paseo-bolivar">
                <div>Paseo Bolivar</div>
            </div>

            <!-- Lugar: La Aleta del Tiburón -->
            <div class="contenedor-img" id="aleta-del-tiburon">
                <div>Aleta del tiburon</div>
            </div>

            <!-- Lugar: Zoológico de Barranquilla -->
            <div class="contenedor-img" id="zoologico">
                <div>Zoologico de Barranquilla</div>
            </div>

            <!-- Lugar: RioBus -->
            <div class="contenedor-img" id="riobus">
                <div>RioBus</div>
            </div>

            <!-- Lugar: Puerto Colombia -->
            <div class="contenedor-img" id="puerto-colombia">
                <div>Puerto Colombia</div>
            </div>
            
            <!-- Lugar: Casa del carnaval -->
            <div class="contenedor-img" id="casa-del-carnaval">
                <div>Casa del Carnaval</div>
            </div>

            <!-- Lugar: Portal del Prado -->
            <div class="contenedor-img" id="portal-del-prado">
                <div>Portal del Prado</div>
            </div>
        </section>

    </main>

    <!-- Pie de página -->
    <footer class="bottom">
        Barranquilla - La arenosa
    </footer>

</body>

</html>
