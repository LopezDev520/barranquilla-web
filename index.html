<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barranquilla - La arenosa</title>
    <!-- Hojas de estilo externas -->
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="top">
        <a href="/">
            <!-- Logo de Barranquilla -->
            <img src="/assets/Escudo_de_Barranquilla.svg.png" alt="Escudo de Barranquilla">
        </a>

        <!-- Enlaces de navegación -->
        <div>
            <a href="/historia">Historia</a>
            <a href="/lugares-turisticos/">Sitios destacados</a>
            <a href="/quiz">Quiz</a>
            <a href="/comentarios">Comentarios</a>
        </div>
    </nav>

    <main>
        <h1>Barranquilla</h1>

        <!-- Sección hero con imagen principal del Estadio Metropolitano -->
        <div class="hero">
            <div>
                <h1>Barranquilla, Atlantico</h1>
                <p>Conoce la ciudad de Barranquila</p>
            </div>
        </div>

        <h1>Conoce La Arenosa</h1>
        <!-- Carrusel de imágenes -->
        <div class="carrusel">
            <!-- Sección de fiestas típicas -->
            <div class="contenedor-img" id="carnaval">
                <div>
                    <p>Fiestas tipicas</p>
                </div>
            </div>

            <!-- Sección de lugares turísticos -->
            <div class="contenedor-img" id="lugares-turisticos">
                <div>
                    <p>Lugares turisticos</p>
                </div>
            </div>

            <!-- Sección de historia -->
            <div class="contenedor-img" id="historia">
                <div>
                    <p>Historia</p>
                </div>
            </div>
        </div>

        <!-- Invitación al quiz -->
        <div class="invitacion-quiz-container">
            <a href="/quiz">
                <div class="invitacion-quiz">
                    <div>
                        Barranquillero, resuelve nuestro quiz de 10 preguntas
                    </div>
                </div>
            </a>
        </div>

    </main>

    <!-- Pie de página -->
    <footer class="bottom">
        Barranquilla - La arenosa
    </footer>

</body>

</html>
